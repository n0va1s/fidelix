    <section id="cadastro">
      <div class="container">
        <header>
            <h2 class="text-center text-uppercase text-secondary mb-0">Cadastro de Empresas</h2>
            <hr class="star-dark mb-5">
        </header>
        <div class="row col-sm-8 col-sm-offset-4">
          <form name="frmCadastro" id="frmCadastro" novalidate="novalidate">
            <div class="form-group floating-label-form-group controls">
              <label>CPF</label>
              <input class="form-control" id="CPF" type="text" placeholder="CPF" required="required" data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
            <div class="form-group floating-label-form-group controls">
              <label>Nome</label>
              <input class="form-control" id="name" type="text" placeholder="Nome" required="required" data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
            <div class="form-group floating-label-form-group controls">
              <label>CNPJ</label>
              <input class="form-control" id="CNPJ" type="text" placeholder="CNPJ" data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
            <div class="form-group floating-label-form-group controls">
              <label>Nome fantasia</label>
              <input class="form-control" id="fantasia" type="text" placeholder="Nome fantasia">
              <p class="help-block text-danger"></p>
            </div>
            <div class="form-group floating-label-form-group controls">
              <label>Email</label>
              <input class="form-control" id="email" type="email" placeholder="Email" required="required" data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
            <div class="form-group floating-label-form-group controls">
              <label>Telefone</label>
              <input class="form-control" id="phone" type="tel" placeholder="Telefone" required="required" data-validation-required-message="Please enter your phone number.">
              <p class="help-block text-danger"></p>
            </div>
            <div class="form-group floating-label-form-group controls">
              <label>Segmento</label>
              <select class="form-control" id="optSegmento">
                <option value="">Selecione</option>
                <option value="C">Comércio</option>
                <option value="S">Serviços</option>
                <option value="B">Beleza</option>
                <option value="M">Moda</option>
                <option value="A">Ambulante</option>
              </select>
              <p class="help-block text-danger"></p>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-xl" id="sendMessageButton">Salvar</button>
            </div>
          </form>
        </div>
      </div>
